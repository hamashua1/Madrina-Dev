<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
    <style>
        .hover-box {
            border: 2px solid white; 
            padding: 20px; 
            width: 300px; 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
        }
        .hover-box:hover {
            border-color: green; /* Change border color to green on hover */
        }
    </style>
</head>
<body>
  
    
    <div style="position: absolute; bottom: 0; width: 100%;">
        <div class="hover-box" id="contact-content" style="width: 400px; position: relative; left: 50%; transform: translateX(-50%);">
            <input type="email" placeholder="Enter your email" required>
            <button onclick="alert('Thank you for subscribing!')">Subscribe</button>
            <p style="font-weight: bold;">Email: madrinadev@protonmail.com</p>
            <p style="font-weight: bold;">Address: Madrina City 564</p>
            <p style="text-align: center; width: 100%; color: white;">All rights Reserved 2025 Madrina Dev</p>
        </div>
    </div>
</body>
